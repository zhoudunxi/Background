<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/static/imgs/sdjjico.jpg">
	<title>闪电降价发布系统</title>
	<!-- Bootstrap core CSS -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

   	 <!-- Custom styles for this template -->
 	<link href="/static/css/dashboard.css" rel="stylesheet">
	<!--框架样式-->
	<link href="/static/css/home.css" rel="stylesheet">
	<!--小屏下，右移样式-->
	<link href="/static/css/offcanvas.css" rel="stylesheet">
	<!--代码更新（非框架）样式-->
	<link href="/static/css/release.css" rel="stylesheet">
    	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]
    	<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   	<!--[if lt IE 9]>
      	<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
</head>

<body>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-6 col-sm-1  col-md-2 sidebar-offcanvas homedivtm" id="sidebar" role="navigation">
				<!--左导航-->
				{% include 'left_nav.html' %}

			</div><!--col-sm-3 col-md-2 sidebar -->	     
			<div class="col-xs-12 col-sm-12  col-md-12 home-brand">
				<!--head-->
				{% include 'header_nav.html' %}
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
				<div class="col-xs-12 col-sm-12 container" role="navigation">
					<p class="pull-left visible-xs">
							 <button type="button" class="btn btn-info btn-md" data-toggle="offcanvas">菜单</button>
					</p>
				</div>
			<!--框架主页开始-->
			<form action="/projectmanegement/editstorage/" method="post" role="form">
				{% csrf_token %}
				<input type='hidden' name='editstatus' value='{{edit_status}}' />
				<div class="row">
					<h3>修改仓库</h3>　
					<table class='release_label release_table col-sm-8 col-sm-offset-1 col-md-6 col-md-offset-2 col-lg-4 col-lg-offset-3'>
						<tr>
							<th>
								<label for="id_name">仓库名称:</label>
							</th>
							<td>
								<input class="form-control input-sm col-md-4" id="id_name" maxlength="500" name="name" placeholder="*必填" type="text" required value="{{ name }}" disabled="disabled"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_description">仓库描述:</label>
							</th>
							<td>
								<textarea class="form-control input-sm" cols="40" id="id_description" maxlength="2048" name="description" placeholder="" rows="10">{{ description }}</textarea>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_back_path">备份目录:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_back_path" maxlength="999" name="back_path" placeholder="*例:/data/backup" type="text" required value="{{ back_path }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_git_path">git目录:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_git_path" maxlength="999" name="git_path" placeholder="*例:/data/git/" type="text" required value="{{ git_path }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_staging_path">镜像目录:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_staging_path" maxlength="999" name="staging_path" placeholder="*例:/data/stagin" type="text" required value="{{ staging_path }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_sync_script">同步脚本:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_sync_script" maxlength="999" name="sync_script" placeholder="*例:/data/online/sync.sh" type="text" required value="{{ sync_script }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_branch_name">代码分支:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_branch_name" maxlength="10" name="branch_name" placeholder="*master或者test..." type="text" required value="{{ branch_name }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_enable_pre_env">是否预发布:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_enable_pre_env" maxlength="10" name="enable_pre_env" placeholder="*true 或者 false" type="text" required value="{{ enable_pre_env }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_staging_path_for_pre">预发布镜像目录:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_staging_path_for_pre" maxlength="999" name="staging_path_for_pre" placeholder="" type="text" value="{{ staging_path_for_pre }}"/>
							</td>
						</tr>
						<tr>
							<th>
								<label for="id_sync_script_for_pre">预发布同步脚本:</label>
							</th>
							<td>
								<input class="form-control input-sm" id="id_sync_script_for_pre" maxlength="999" name="sync_script_for_pre" placeholder="" type="text" value="{{ sync_script_for_pre }}"/>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<div class='col-lg-3'>
									<input type='hidden' name='storage_id' value='{{storage_id}}'>
									<button class="btn btn-sm btn-primary btn-block" type="submit">提交</button>
								</div>
								<div class='col-lg-3'>
									<a href="#" class="btn btn-md btn-default btn-block" onClick='javascript :history.back(-1);'>返回</a>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</form>
			<!--框架主页结束-->
			</div><!--col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main -->
		</div><!--row row-offcanvas row-offcanvas-left--> 
	</div><!--container-fluid -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/1.11.1/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	<!--小屏下，右移效果-->
	<script src="/static/js/offcanvas.js"></script>
	<!--如果插入数据库成功，弹窗提示-->
	<script language="javascript" src="/static/js/project_addstorage.js"></script>
</body>
</html>
