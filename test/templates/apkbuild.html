<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="/static/imgs/sdjjico.jpg">
	<title>闪电降价发布系统</title>
	<!-- Bootstrap core CSS -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

   	 <!-- Custom styles for this template -->
 	<link href="/static/css/dashboard.css" rel="stylesheet">
	<!--框架样式-->
	<link href="/static/css/home.css" rel="stylesheet">
	<!--小屏下，右移样式-->
	<link href="/static/css/offcanvas.css" rel="stylesheet">
	<!--代码更新（非框架）样式-->
	<link href="/static/css/release.css" rel="stylesheet">
    	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    	<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]
    	<script src="../../assets/js/ie-emulation-modes-warning.js"></script>-->

    	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
   	<!--[if lt IE 9]>
      	<script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    	<![endif]-->
</head>

<body>
	<div class="container-fluid">
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-6 col-sm-1  col-md-2 sidebar-offcanvas homedivtm" id="sidebar" role="navigation">
				<!--左导航-->
				{% include 'left_nav.html' %}

			</div><!--col-sm-3 col-md-2 sidebar -->	     
			<div class="col-xs-12 col-sm-12  col-md-12 home-brand">
				<!--head-->
				{% include 'header_nav.html' %}
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 main">
				<div class="col-xs-12 col-sm-12 container" role="navigation">
                                        <p class="pull-left visible-xs">
                                                 <button type="button" class="btn btn-info btn-md" data-toggle="offcanvas">菜单</button>
                                        </p>
				</div>
			<!--框架主页开始-->
					<!--<form action="/apkupdate/apkrequest/" method="post" role="form">-->
                                        {% csrf_token %}
					<input type='hidden' name='apkstatus' value='{{apk_status}}' />
                                        <div class="row">
						<input type='hidden' name='user_id' value='{{ user.id }}' />
                                                <table class='release_label release_table col-xs-12 col-sm-12 col-sm-12 '>
                                                        <tr>
                                                                <td>
                                                                        <div class="col-xs-3 col-sm-3 col-md-2">
                                                                        </div>
                                                                        <div id='systemEid' class="col-xs-8 col-sm-5 col-md-4 hidden">
                                                                        <div class="bs-example bs-example-standalone" data-example-id="dismissible-alert-js">
                                                                                <div class="alert alert-warning alert-dismissible fade in" role="alert">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                                              <p id='syserrorid' class='text-info'> 报错！</p> 
                                                                                </div>
                                                                        </div>
                                                                        </div>
                                                                </td>
                                                        </tr>
                                                        <tr>
                                                                <td>
                                                                        <div class="col-xs-3 col-sm-3 col-md-2">
                                                                        </div>
                                                                        <div id='versionEid' class="col-xs-8 col-sm-5 col-md-2 hidden">
                                                                        <div class="bs-example bs-example-standalone" data-example-id="dismissible-alert-js">
                                                                                <div class="alert alert-warning alert-dismissible fade in" role="alert">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                                              <p id='PversionEid'> 报错！</p> 
						
                                                                                </div>
                                                                        </div>
                                                                        </div>
                                                                </td>
                                                        </tr>
                                                        <!--<tr>
                                                                <td>
                                                                        <div class="col-xs-3 col-sm-3 col-md-4 col-lg-2">
                                                                                <label for="id_projectname">版本号:</label>
                                                                        </div>
                                                                        <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
										<input class="form-control input-md" name='apkversion' placeholder="如:2.2.1"/>
                                                                        </div>
                                                                </td>
                                                        </tr>-->
                                                        <tr>
                                                                <td>
                                                                        <div class="col-xs-3 col-sm-3 col-md-4 col-lg-2">
                                                                                <label for="id_project">项目名称:</label>
                                                                        </div>
                                                                        <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
										<select name="project" id="id_project" class="form-control" onchange="select(this)">
										{% for pro_name in project_info.0 %}
											<option value={{pro_name.0}}>{{ pro_name.1.0 }}</option>
										{% endfor %}
										</select>
                                                                        </div>
                                                                </td>
                                                        </tr>
							{% for version in project_info.1 %}
                                                        <tr class = 'versiontr'>
                                                                <td>
                                                                        <div class="col-xs-3 col-sm-3 col-md-4 col-lg-2">
                                                                                <label for="id_apkversion_{{version.0}}">版本号:</label>
                                                                        </div>
                                                                        <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
										<select name="apkversion_{{version.0}}" id="id_apkversion_{{version.0}}" class="form-control">
											{% for ver in version.1 %}
											<option value={{ver}}>{{ ver }}</option>
											{% endfor %}
										</select>
                                                                        </div>
                                                                </td>
                                                        </tr>
							{% endfor %}
                                                        <tr>
                                                                <td class='{{priority_class}}'>
                                                                        <div class="col-xs-3 col-sm-3 col-md-4 col-lg-2">
                                                                                <label for="id_priorityname">优先级:</label>
                                                                        </div>
                                                                        <div class="col-xs-5 col-sm-5 col-md-3 col-lg-2">
										<select name="queue_priority" id="id_priorityname" class="form-control">
										<option value="1">一般</option>
										<option value="10">加急</option>
										</select>
                                                                        </div>
                                                                </td>
                                                        </tr>
                                                        <tr>
                                                                <td>
                                                                        <div class="col-xs-3 col-sm-3 col-md-2">
                                                                        </div>
                                                                        <div id='identifyEid' class="col-xs-8 col-sm-5 col-md-4 hidden">
                                                                        <div class="bs-example bs-example-standalone" data-example-id="dismissible-alert-js">
                                                                                <div class="alert alert-warning alert-dismissible fade in" role="alert">
                                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                                                
										<p id='PidentifyEid'> 报错！</p>
                                                                                </div>
                                                                        </div>
                                                                        </div>
                                                                </td>
                                                        </tr>
                                                        <tr>
                                                                <td>
									<div class="col-xs-3 col-sm-3 col-md-4 col-lg-2">
										<label for="id_description">渠道标识:</label>
									</div>
									<div class="col-xs-5 col-sm-5 col-md-8 col-lg-4">
										<textarea class="form-control input-md" cols="40" name="identify" rows="25" placeholder="一行一条，不要填错哦。"></textarea>
									</div>
                                                                </td>
                                                        </tr>

                                                        <tr>
                                                                <td>
                                                                        <div class=" col-sm-3 col-md-2">
                                                                        </div>
                                                                        <div class='col-xs-3 col-sm-3 col-md-1'>
                                                                        <button id="buildapkid" class="btn btn-md btn-primary btn-block buildapk" type="submit">提交</button>
                                                                        </div>
                                                                        <div class='col-xs-3 col-sm-3 col-md-1'>
                                                                        <a href="/apkupdate/" class="btn btn-md btn-default btn-block">取消</a>
                                                                        </div>
                                                                </td>
                                                        </tr>
                                                </table>
                                        </div>

					<!--</form>-->

			<!--框架主页结束-->
			</div><!--col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main -->
		</div><!--row row-offcanvas row-offcanvas-left--> 
	</div><!--container-fluid -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/js/1.11.1/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="/static/js/ie10-viewport-bug-workaround.js"></script>
	<!--小屏下，右移效果-->
	<script src="/static/js/offcanvas.js"></script>
	<!--如果ajax异步提交，弹窗提示
	<script src="/static/js/apkbuild.js"></script> -->
	<script src="/static/js/apkbuild.js"></script> 
	<script>
	function select(obj) {
            var txt = $(obj).find('option:selected').val()
            $('.versiontr').hide()
            $('.versiontr').each(function () {
                var n = $(this).find('select').attr('name')
                n = n.substring(11,n.length)
                if (n === txt) {
                    $(this).show()
                }
            })
        }
		$(function() {			
			$('.versiontr').hide()
			$('.versiontr').eq(0).show()
		})
	</script>
</body>
</html>
