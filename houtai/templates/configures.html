//-------------------------------------------------页面分页
function ajaxTest(pageid,perpage) {
			$.ajax({
				url: "/configures/api/phpfpm/index/",
				//async: false,
				type: "post",
				data: {"pageid":pageid,"perpage":perpage},
				dataType: "json",
				beforeSend: function(data) {$("#loadingdiv").show();},
				success: function(data) {
                                    var nn = 0
				                    var nnn = (pageid-1)*perpage+1
                                    $("table tbody tr").each(function(){
                                        try {
                                            //$(this).find('td').show()
                                            $(this).find("td").eq(0).text(nnn)
                                            $(this).find("td").eq(1).text(data.data.paginator.data[nn][1])
                                            $(this).find("td").eq(2).text(data.data.paginator.data[nn][2])
                                            $(this).find("td").eq(3).text(data.data.paginator.data[nn][3])
                                            $(this).find("td").eq(5).text(data.data.paginator.data[nn][5])
                                            nnn += 1
                                            nn += 1
                                            $(this).find('td').show()
                                            $(this).find('td').eq(5).hide()
                                            $(this).find('td').eq(1).hide()
                                            //console.log(data.data.paginator.data)
                                            } catch (e){
                                                    $(this).find("td").hide()
                                            }
                                    })
                                                //console.log(data);
                                                //分页
                                                $("#page").paging({
                                                    pageNo: pageid,
                                                    totalPage: data.data.paginator.totalPage,
                                                    totalSize: data.data.paginator.totalSize,
                                                    callback: function(pageid) {
                                                    //alert(pageid)
                                                        ajaxTest(pageid,perpage)
                                                            //console.log(data.data.paginator)
                                                    }
                                                })
				},
				complete:function(){$("#loadingdiv").hide()}
			})
		}
ajaxTest(pageid,perpage)
